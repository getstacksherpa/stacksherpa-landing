<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StackSherpa - AI-powered code review for dbt engineers. Catch schema drift, missing tests, and expensive SQL patterns before they break production.">
    <title>StackSherpa - AI Code Review for dbt Engineers</title>

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================
           CSS RESET
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==========================================
           CSS VARIABLES
           ========================================== */
        :root {
            /* Colors */
            --bg-primary: #FFFFFF;
            --text-primary: #1F2937;
            --text-gray: #6B7280;
            --gradient-blue: #3B82F6;
            --gradient-teal: #06B6D4;
            --accent-orange: #F59E0B;

            /* Spacing */
            --space-xs: 8px;
            --space-sm: 16px;
            --space-md: 24px;
            --space-lg: 40px;
            --space-xl: 64px;
            --space-2xl: 120px;

            /* Font Sizes */
            --text-xs: 14px;
            --text-sm: 16px;
            --text-base: 18px;
            --text-lg: 24px;
            --text-xl: 36px;
            --text-2xl: 48px;
            --text-3xl: 60px;
        }

        /* ==========================================
           BASE STYLES
           ========================================== */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        /* ==========================================
           NAVIGATION
           ========================================== */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: var(--space-lg);
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: var(--text-sm);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Mobile menu toggle (hidden by default) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* ==========================================
           SECTION CONTAINERS
           ========================================== */
        section {
            padding: var(--space-2xl) 0;
        }

        /* Alternate background for visual separation */
        section:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        /* ==========================================
           UTILITY CLASSES
           ========================================== */

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--gradient-blue) 0%, var(--gradient-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        /* Glass Morphism Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: var(--space-lg);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        /* Primary Button */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, var(--gradient-blue) 0%, var(--gradient-teal) 100%);
            color: var(--text-primary);
            font-size: var(--text-base);
            font-weight: 600;
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.4);
        }

        /* Secondary Button */
        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--text-primary);
            font-size: var(--text-base);
            font-weight: 600;
            padding: var(--space-sm) var(--space-lg);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--gradient-blue);
            background: rgba(59, 130, 246, 0.05);
        }

        /* Text Utilities */
        .text-center {
            text-align: center;
        }

        .text-gray {
            color: var(--text-gray);
        }

        /* ==========================================
           RESPONSIVE DESIGN
           ========================================== */
        @media (max-width: 768px) {
            :root {
                --space-2xl: 60px;
                --text-3xl: 40px;
                --text-2xl: 32px;
                --text-xl: 28px;
            }

            section {
                padding: var(--space-xl) 0;
            }

            .nav-links {
                position: fixed;
                top: 73px;
                left: -100%;
                flex-direction: column;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(12px);
                width: 100%;
                padding: var(--space-lg);
                gap: var(--space-md);
                transition: left 0.3s ease;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                left: 0;
            }

            .menu-toggle {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            :root {
                --text-3xl: 32px;
                --text-2xl: 28px;
                --text-xl: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- ==========================================
         NAVIGATION HEADER
         ========================================== -->
    <header>
        <nav class="container">
            <a href="#hero" class="logo">StackSherpa</a>

            <ul class="nav-links" id="navLinks">
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#waitlist">Waitlist</a></li>
            </ul>

            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- ==========================================
         HERO SECTION
         ========================================== -->
    <section id="hero">
        <div class="container">
            <!-- Hero content will go here -->
        </div>
    </section>

    <!-- ==========================================
         PROBLEM SECTION
         ========================================== -->
    <section id="problem">
        <div class="container">
            <!-- Problem statement content will go here -->
        </div>
    </section>

    <!-- ==========================================
         SOLUTION SECTION
         ========================================== -->
    <section id="solution">
        <div class="container">
            <!-- Solution content will go here -->
        </div>
    </section>

    <!-- ==========================================
         HOW IT WORKS SECTION
         ========================================== -->
    <section id="how-it-works">
        <div class="container">
            <!-- How it works content will go here -->
        </div>
    </section>

    <!-- ==========================================
         FEATURES SECTION
         ========================================== -->
    <section id="features">
        <div class="container">
            <!-- Features content will go here -->
        </div>
    </section>

    <!-- ==========================================
         PRICING SECTION
         ========================================== -->
    <section id="pricing">
        <div class="container">
            <!-- Pricing content will go here -->
        </div>
    </section>

    <!-- ==========================================
         SOCIAL PROOF SECTION
         ========================================== -->
    <section id="social-proof">
        <div class="container">
            <!-- Testimonials/social proof will go here -->
        </div>
    </section>

    <!-- ==========================================
         FAQ SECTION
         ========================================== -->
    <section id="faq">
        <div class="container">
            <!-- FAQ content will go here -->
        </div>
    </section>

    <!-- ==========================================
         CTA SECTION
         ========================================== -->
    <section id="cta">
        <div class="container">
            <!-- Call-to-action content will go here -->
        </div>
    </section>

    <!-- ==========================================
         WAITLIST SECTION
         ========================================== -->
    <section id="waitlist">
        <div class="container">
            <!-- Waitlist form will go here -->
        </div>
    </section>

    <!-- ==========================================
         JAVASCRIPT
         ========================================== -->
    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        const navItems = document.querySelectorAll('.nav-links a');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });

        // Smooth scroll enhancement (optional, since CSS handles it)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to header (optional enhancement)
        let lastScroll = 0;
        const header = document.querySelector('header');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;

            // Add shadow on scroll
            if (currentScroll > 10) {
                header.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.3)';
            } else {
                header.style.boxShadow = 'none';
            }

            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
